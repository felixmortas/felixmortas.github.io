<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flasholator Privacy Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    .lang-buttons {
      text-align: right;
      margin-bottom: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.4rem 1rem;
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    h1 {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="lang-buttons">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('fr')">Français</button>
    <button onclick="setLang('es')">Español</button>
  </div>

  <div id="content"></div>

  <script>
    const privacyTexts = {
      fr: `
        <h1>Politique de confidentialité Flasholator</h1>
        <p>Dernière mise à jour : 27 juillet 2025</p>
        <h2>1. Données collectées</h2>
        <p>Nous ne collectons aucune donnée personnelle identifiable à l'exception de l'adresse e-mail utilisée pour se connecter via Firebase Auth. Cette information n'est jamais partagée avec des tiers.</p>
        <p>Les données enregistrées dans l'application (mots traduits, listes de révision) sont stockées localement sur votre appareil et ne sont pas transmises à des serveurs externes.</p>
        <h2>2. Publicité avec Google AdMob</h2>
        <p>Nous utilisons Google AdMob pour afficher des publicités. AdMob peut collecter des données, y compris l'identifiant publicitaire, pour personnaliser les annonces.</p>
        <p><a href="https://policies.google.com/technologies/ads?hl=fr" target="_blank">Voir la politique de confidentialité de Google</a></p>
        <h2>3. Sécurité des données</h2>
        <p>Nous protégeons les données locales contre les pertes ou accès non autorisés dans la mesure du possible.</p>
        <h2>4. Consentement</h2>
        <p>Un message de consentement s'affiche si nécessaire. Vous pouvez modifier votre choix dans les paramètres de l'application.</p>
        <h2>5. Modifications</h2>
        <p>Nous pouvons mettre à jour cette politique. Les modifications seront publiées sur cette page et, si elles sont significatives, vous serez informé dans l'application.</p>
        <h2>6. Suppression du compte</h2>
        <p>
        Si vous souhaitez supprimer votre compte, vous pouvez le faire directement dans l'application ou bien en envoyer un email spécifiant votre demande à <a href="mailto:felix.mortas@hotmail.fr">felix.mortas@hotmail.fr</a>
        </p>
        <h2>7. Contact</h2>
        <p>Pour toute question, contactez-nous à : <a href="mailto:felix.mortas@hotmail.fr">felix.mortas@hotmail.fr</a></p>
      `,
      en: `
        <h1>Flasholator Privacy Policy</h1>
        <p>Last updated: July 27, 2025</p>
        <h2>1. Data Collected</h2>
        <p>We do not collect any personally identifiable information except for the email address used to sign in via Firebase Auth. This information is never shared with third parties.</p>
        <p>Data saved in the app (translated words, review lists) is stored locally on your device and is not sent to external servers.</p>
        <h2>2. Advertising with Google AdMob</h2>
        <p>We use Google AdMob to display ads. AdMob may collect data including the advertising ID to personalize ads.</p>
        <p><a href="https://policies.google.com/technologies/ads?hl=en" target="_blank">See Google’s privacy policy</a></p>
        <h2>3. Data Security</h2>
        <p>We strive to protect local data against loss or unauthorized access to the best of our ability.</p>
        <h2>4. Consent</h2>
        <p>A consent message will appear when needed. You can change your preferences in the app settings.</p>
        <h2>5. Changes</h2>
        <p>We may update this policy. Changes will appear on this page and significant changes will be announced in-app.</p>
        <h2>6. Deleting your account</h2>
        <p>
        If you wish to delete your account, you can do so directly in the app or by sending an email specifying your request to <a href="mailto:felix.mortas@hotmail.fr">felix.mortas@hotmail.fr</a>
        </p>
        <h2>7. Contact</h2>
        <p>If you have questions, contact us at: <a href="mailto:felix.mortas@hotmail.fr">felix.mortas@hotmail.fr</a></p>
      `,
      es: `
        <h1>Política de privacidad de Flasholator</h1>
        <p>Última actualización: 27 de julio de 2025</p>
        <h2>1. Datos recogidos</h2>
        <p>No recopilamos datos personales identificables, excepto la dirección de correo electrónico utilizada para iniciar sesión a través de Firebase Auth. Esta información no se comparte con terceros.</p>
        <p>Los datos guardados en la aplicación (palabras traducidas, listas de repaso) se almacenan localmente en su dispositivo y no se envían a servidores externos.</p>
        <h2>2. Publicidad con Google AdMob</h2>
        <p>Utilizamos Google AdMob para mostrar anuncios. AdMob puede recopilar datos, incluido el ID publicitario, para personalizar los anuncios.</p>
        <p><a href="https://policies.google.com/technologies/ads?hl=es" target="_blank">Ver la política de privacidad de Google</a></p>
        <h2>3. Seguridad de los datos</h2>
        <p>Nos esforzamos por proteger los datos locales contra pérdidas o accesos no autorizados en la medida de lo posible.</p>
        <h2>4. Consentimiento</h2>
        <p>Se mostrará un mensaje de consentimiento si es necesario. Puede cambiar su decisión en la configuración de la aplicación.</p>
        <h2>5. Cambios</h2>
        <p>Podemos actualizar esta política. Los cambios se publicarán en esta página y, si son importantes, se lo informaremos en la aplicación.</p>
        <h2>6. Eliminación de la cuenta</h2>
        <p>
        Si desea eliminar su cuenta, puede hacerlo directamente en la aplicación o enviando un correo electrónico con su solicitud a <a href="mailto:felix.mortas@hotmail.fr">felix.mortas@hotmail.fr</a>
        </p>
        <h2>7. Contacto</h2>
        <p>Si tiene preguntas, contáctenos en: <a href="mailto:felix.mortas@hotmail.fr">felix.mortas@hotmail.fr</a></p>
      `
    };

    function setLang(lang) {
      document.getElementById('content').innerHTML = privacyTexts[lang];
    }

    // Langue par défaut
    setLang('en');
  </script>
</body>
</html>
